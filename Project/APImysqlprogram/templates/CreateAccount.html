<html>

<head>
  <title>REGISTRATION</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/Login.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


  <div class="register">
    
    <h1>Registration Page</h1>
    <div class="links">
      <a href="http://127.0.0.1:8080/">Login</a> 
      <a href="http://127.0.0.1:8080/register" class="active">Register</a>
    </div>
    <div class="msg"><center>{{ msg }}</center></div>
    
    <form name="actionForm" method="POST" action="/registration">
      
      <label for='Username'>
        <i class='fas fa-user'></i>
      </label>
      <input id="uname"  type="text" name="uname" placeholder="Enter Username"  required>
      
      <label for='Email'>
        <i class='fas fa-envelope'></i>
      </label>
      <input id="email"  type="email" name="email" placeholder="Enter Email"  required>
        
      <label for='Password'>
        <i class='fas fa-lock'></i>
      </label>
      <input id="pword" type="password" name="pword" placeholder="Enter Password" autocomplete="on" required>
      
      <label for='VPassword'>
        <i class='fas fa-lock'></i>
      </label>
      <input id="vpword" type="password" name="vpword" placeholder="Verify Password" autocomplete="on" required>
      
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
